  <html>
  <head>
    <!--Load the AJAX API-->
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">

      // Load the Visualization API and the corechart package.
      google.charts.load('current', {'packages':['corechart']});

      // Set a callback to run when the Google Visualization API is loaded.
      google.charts.setOnLoadCallback(drawChart);

      // Callback that creates and populates a data table,
      // instantiates the pie chart, passes in the data and
      // draws it.

      let numAngola = 6
      let numBolivia = 5
      let numHaiti = 3
      let numVenezuela = 1
      let numColombia = 6

      function drawChart() {

        // Create the data table.
        var data = new google.visualization.DataTable();
        data.addColumn('string', 'Topping');
        data.addColumn('number', 'Slices');
        data.addRows([
          ['Colombiana', numColombia],
          ['Boliviana', numBolivia],
          ['Haitiana', numHaiti],
          ['Angolana', numAngola],
          ['Venezuela', numVenezuela],
        ]);

var dataPorte = google.visualization.arrayToDataTable([
         ['Element', 'Density', { role: 'style' }],
         ['Grande', 8.94, '#b87333'],            // RGB value
         ['MÃ©dia', 10.49, 'silver'],            // English color name
         ['Pequena', 19.30, 'gold'],
         ['MEI', 21.45, 'color: #e5e4e2' ], // CSS-style declaration
      ]);

        // Set chart options
        var options = {'title':'Nacionalidades dos Imigrantes',
                       'width':400,
                       'height':300};

        // Instantiate and draw our chart, passing in some options.
        var chart = new google.visualization.PieChart(document.getElementById('chart_div'));
        chart.draw(data, options);
      }
    </script>
  </head>

  <body>
    <!--Div that will hold the pie chart-->
    <div id="chart_div"></div>

  </body>
