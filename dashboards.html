<h1>Gráficos gerais de todos os candidatos do Jobs In Brazil</h1> 


  <html>
  <head>
    <!--Load the AJAX API-->
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">

      // Load the Visualization API and the corechart package.
      google.charts.load('current', {'packages':['corechart']});

      // Set a callback to run when the Google Visualization API is loaded.
      google.charts.setOnLoadCallback(drawChart);

      // Callback that creates and populates a data table,
      // instantiates the pie chart, passes in the data and
      // draws it.

      let numAngola = 6
      let numBolivia = 5
      let numHaiti = 3
      let numVenezuela = 1
      let numColombia = 6

      function drawChart() {

        // Create the data table.
        var data = new google.visualization.DataTable();
        data.addColumn('string', 'Topping');
        data.addColumn('number', 'Slices');
        data.addRows([
          ['Colombiana', numColombia],
          ['Boliviana', numBolivia],
          ['Haitiana', numHaiti],
          ['Angolana', numAngola],
          ['Venezuela', numVenezuela],
        ]);

         var dataLine = google.visualization.arrayToDataTable([
          ['Mes', 'Entrevistas', 'Contratações'],
          ['Janeiro',  500,      300],
          ['Fevereiro',  743,      460],
          ['Março',  660,       450],
          ['Abril',  1030,      540]
        ]);

        var dataMapa = google.visualization.arrayToDataTable([
          ['Country', 'Popularity'],
          ['Colombia', numColombia],
          ['Bolivia', numBolivia],
          ['Angola', numAngola],
          ['Venezuela', numVenezuela],
          ['Haiti', numHaiti],
        ]);

         var dataPorte = google.visualization.arrayToDataTable([
           ['Element', 'Density', { role: 'style' }],
           ['Grande', 20, '#b87333'],            // RGB value
           ['Média', 15, 'silver'],            // English color name
           ['Pequena', 13, 'gold'],
           ['MEI', 5, 'color: #e5e4e2' ], // CSS-style declaration
         ]);

        // Set chart options
        var options = {'title':'Nacionalidades dos Imigrantes',
          'width': 900,
          backgroundColor: '#E4E4E4',
          'height': 500};

        var optionsPorte = {'title':'Porte das Empresas',
          'width': 900,
          backgroundColor: '#E4E4E4',
          'height': 500};

        var optionsLine = {'title':'Entrevistas x Contratações por mês',
          'width': 900,
          backgroundColor: '#E4E4E4',
          'height': 500};

        // Instantiate and draw our chart, passing in some options.
        var chart = new google.visualization.PieChart(document.getElementById('chart_div'));
        chart.draw(data, options);

        var chart = new google.visualization.BarChart(document.getElementById('chart_div_bar'));
        chart.draw(dataPorte, optionsPorte);

       var chart = new google.visualization.LineChart(document.getElementById('chart_div_line'));
        chart.draw(dataLine, optionsLine);
      }
    </script>
  </head>

  <body>
    <!--Div that will hold the pie chart-->
    <div class="charts">
    <div id="chart_div"></div>
    <div id="chart_div_bar"></div>
    <div id="chart_div_line"></div>
    </div>

  </body>
